<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>QR Code Générateur</title>
</head>

<body>
    <div class="container">
        <div class="heading">QR Code Générateur</div>
        
        <label for="qrtext">Entrez votre texte ou url </label>
        <div class="inputgroup">
            
            <input type="text" id="qrtext" placeholder="Enter text or URL">
           
        </div>


        <button class="qrbtn" onclick="generateqrcode();">Génerer</button>

        <div class="colorselectors">
            <label for="maincolor">couleur principal: </label>
            <input type="color" id="maincolor" onchange="updateqrcolors();" value="#000">

            <label for="bgcolor">couleur d'arrière-plan</label>
            <input type="color" id="bgcolor" onchange="updateqrcolors();" value="#fff">
        </div>

        <canvas id="qrcode"></canvas>
        <button class="downloadBtn" onclick="downloadqrcode();">Télecharger</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
